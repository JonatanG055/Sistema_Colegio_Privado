    <!-- Modal de A√±adir -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle"

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"
                style="background-color: var(--app-content-secondary-color); color: var(--app-content-main-color);">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalTitle">A√±adir Estudiante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        style="color: var(--app-content-main-color);">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de A√±adir Estudiante -->
                    <form id="addStudentForm">
                        <div class="form-group">
                            <label for="addStudentName">Nombre</label>
                            <input type="text" class="form-control" id="addStudentName" required>
                        </div>
                        <div class="form-group">
                            <label for="addStudentLastName">Apellido</label>
                            <input type="text" class="form-control" id="addStudentLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="addStudentBirthDate">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="addStudentBirthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="addStudentAddress">Direcci√≥n</label>
                            <input type="text" class="form-control" id="addStudentAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="addStudentPhone">Tel√©fono</label>
                            <input type="tel" class="form-control" id="addStudentPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="addStudentEmail">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="addStudentEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" form="addStudentForm" class="btn btn-primary"
                        onclick="addStudent()">A√±adir</button>
                </div>
            </div>
        </div>
    </div>
